<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mindful Meditation</title>
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video loop>
                <source src="./videos/rain.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="timer">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
            <button class="reset">Reset</button>
        </div>

        <div class="player">
            <audio class= "song" loop>
                <source src="./sounds/rain.wav">
            </audio>
            <img src="./images/play.png" alt="play" class="play"> 
            
            <svg class="track-outline"
                width="453" 
                height="453"
                viewBox = "0 0 453 453"
                fill = "none"
                xmlns="http://www.w3.org/2000/svg">
                
                <circle 
                    cx="226.5" 
                    cy="226.5" 
                    r="216.5" 
                    stroke="white" 
                    stroke-width="20"
                />
            </svg>
            <svg class="moving-outline"
                width="453" 
                height="453"
                viewBox = "0 0 453 453"
                fill = "none"
                xmlns="http://www.w3.org/2000/svg">
                
                <circle 
                    cx="226.5" 
                    cy="226.5" 
                    r="216.5" 
                    stroke="#018EBA" 
                    stroke-width="20"
                />
            </svg>
            <h3 class="time-display">00:00</h3>
        </div>

        <div class="sounds">
            <button data-sound="./sounds/rain.wav" data-video="./videos/rain.mp4">
                <img src="./images/rain.png" alt="rain" >
            </button>

            <button data-sound="./sounds/beach.wav" data-video="./videos/beach.mp4">
                <img src="./images/beach.png" alt="beach" >
            </button>
        </div>
    </div>
    <script src="javaScr.js"></script>
</body>
</html>
